
    <app-header-bar></app-header-bar>

    <div class="container mt-4">
      <div class="d-flex align-items-center">
        <i class="fa-solid fa-list-check fa-2x mb-3 mt-3 mx-2"></i>
        <h2>Vacation Requests</h2>
      </div>
      <hr class="border-3">
        <div class="d-flex justify-content-between align-items-center mb-3">
            <div>
                <input type="checkbox" id="select-all"  (click)="toggleSelectAll()"> Select All
            </div>
            <div class="input-group" style="width: 300px;">
              <input type="text" class="form-control" placeholder="Search..." id="searchInput">
                <button class="btn  btn-success" type="button" id="searchVacationRequestsButton" (click)= "onClickVacationRequestsButton()">
                    Search
                </button>
            </div>
        </div>


        <div id="vacation-requests-container" class="row">
            @for (card of cardDetails.slice(start,end); track $index;) {
                    <app-vacation-req-card [cardDetails]="card"  class="card h-100 col-4 p-2" ></app-vacation-req-card>
            }
      </div>

      <app-pagination (newItemEvent)="addItem($event)"></app-pagination>
      
    </div>
